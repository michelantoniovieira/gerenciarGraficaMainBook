<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Livros - MainBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Gerenciamento de Livros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Relação de Livros</h1>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/livros/cadastro}" class="btn btn-primary btn-sm mb-3">Cadastrar</a>
                </div>
            </div>

            <table class="table table-success table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Editora</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro:${livros}">
                        <td th:text="${livro.titulo}"></td>
                        <td th:text="${livro.autor}"></td>
                        <td th:text="${livro.isbn}"></td>
                        <td th:text="${livro.editora}"></td>
                        <td>
                            <a th:href="@{/livros/editar/{id}(id=${livro.id})}"
                                class="btn btn-info btn-success btn-sm mb-3">Editar</a>
                            <a th:href="@{/livros/excluir/{id}(id=${livro.id})}"
                                class="btn btn-info btn-danger btn-sm mb-3">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
